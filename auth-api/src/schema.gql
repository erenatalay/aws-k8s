type AuthResponse {
  accessToken: String!
  avatar: String
  birthday: DateTime
  email: String!
  firstname: String!
  id: ID!
  lastname: String!
  phone: String
  refreshToken: String!
}

input ChangePasswordInput {
  newPassword: String!
  oldPassword: String!
}

scalar DateTime

input ForgotPasswordInput {
  email: String!
}

input LoginInput {
  email: String!
  password: String!
}

type MessageResponse {
  message: String!
}

type Mutation {
  changeUserPassword(input: ChangePasswordInput!): User!
  deleteUser: MessageResponse!
  forgotPassword(forgotPasswordInput: ForgotPasswordInput!): MessageResponse!
  login(loginInput: LoginInput!): AuthResponse!
  register(registerInput: RegisterInput!): AuthResponse!
  resetPassword(resetPasswordInput: ResetPasswordInput!): MessageResponse!
  updateUser(input: UpdateUserInput!): User!
  verifyAccount(verifyAccountInput: VerifyAccountInput!): MessageResponse!
}

type Query {
  hello: String!
  me: User!
  user(uuid: String!): User!
}

input RegisterInput {
  email: String!
  firstname: String!
  lastname: String!
  password: String!
}

input ResetPasswordInput {
  email: String!
  newPassword: String!
  resetCode: String!
}

input UpdateUserInput {
  avatar: String
  birthday: DateTime
  email: String
  firstname: String
  lastname: String
  phone: String
}

type User {
  avatar: String
  birthday: DateTime
  email: String!
  firstname: String!
  id: ID!
  lastname: String!
  phone: String
}

input VerifyAccountInput {
  activationCode: String!
  email: String!
}
