# ============================================================================
# GATEWAY
# ============================================================================
gateway:
  enabled: true
  name: gateway
  image:
    repository: "starlince/gateway"
    tag: "latest"
    pullPolicy: "Always"
  replicaCount: 2
  
  pdb:
    enabled: true
    minAvailable: 1
  
  service:
    type: ClusterIP
    port: 3000
    targetPort: 3000
  
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi
  
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 4
    targetCPUUtilizationPercentage: 70
  
  env:
    NODE_ENV: "production"
    PORT: "3000"
    AUTH_API_URL: "http://auth-api:3001"
    PRODUCT_API_URL: "http://product-api:3002"
  
  livenessProbe:
    httpGet:
      path: /health
      port: 3000
    initialDelaySeconds: 15
    periodSeconds: 10
  
  readinessProbe:
    httpGet:
      path: /health
      port: 3000
    initialDelaySeconds: 5
    periodSeconds: 5

