# ============================================================================
# POSTGRESQL - AUTH
# ============================================================================
postgresql-auth:
  enabled: true
  auth:
    postgresPassword: ""  # Set via --set or secret
    username: postgres
    database: auth
  primary:
    persistence:
      enabled: true
      storageClass: "hcloud-volumes"
      size: 20Gi
    resources:
      limits:
        cpu: 1000m
        memory: 1Gi
      requests:
        cpu: 500m
        memory: 512Mi
    nodeSelector:
      workload-type: database  # Use dedicated database nodes
    tolerations:
      - key: "database"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true

