# Production deployment için values dosyası
# Kullanım: helm install my-app . --values values.yaml

global:
  imageRegistry: "docker.io"
  imagePullSecrets: []
  storageClass: "local-path"  # k3s için varsayılan storage class

# Network Policy - Pod arası güvenlik
networkPolicy:
  enabled: false

authApi:
  enabled: true
  name: auth-api
  image:
    repository: "starlince/auth-api"
    tag: "latest"
    pullPolicy: "Always"
  replicaCount: 1
  # Pod Disruption Budget - Yüksek erişilebilirlik
  pdb:
    enabled: false
    minAvailable: 1
  # Init Container - DB hazır olana kadar bekle
  initContainers:
    waitForDb:
      enabled: true
      image: busybox:1.36
  service:
    type: ClusterIP
    port: 3001
    targetPort: 3001
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 50m      # Test amaçlı minimum (250m'den)
      memory: 64Mi  # Test amaçlı minimum (256Mi'den)
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 3
    targetCPUUtilizationPercentage: 70
  env:
    JWT_EXPIRES_IN: "7d"
    JWT_REFRESH_EXPIRES_IN: "7d"
    PASSWORD_RESET_EXPIRES_IN: "15m"
    JWT_AUDIENCE: "api-services"
    JWT_ISSUER: "auth-service"
    NODE_ENV: "production"
    PORT: "3001"
    API_PORT: "3001"
    API_GLOBAL_PREFIX: "api"
    POSTGRES_USER: "postgres"
    POSTGRES_PASSWORD: ""  # GitHub Secrets'tan gelecek
    POSTGRES_DB: "postgres"
    POSTGRES_PORT: "5432"
  livenessProbe:
    httpGet:
      path: /api/health
      port: 3001
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
  readinessProbe:
    httpGet:
      path: /api/health
      port: 3001
    initialDelaySeconds: 10
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3

