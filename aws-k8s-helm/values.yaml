postgresql-auth:
  enabled: true
  auth:
    postgresPassword: ""  # GitHub Secrets'tan gelecek
    database: "postgres"
    username: "postgres"
    password: ""  # GitHub Secrets'tan gelecek
  image:
    tag: "latest"
  primary:
    persistence:
      enabled: true
      size: 8Gi
      storageClass: "local-path"  # k3s için varsayılan storage class
    resources:
      requests:
        memory: "128Mi"  # Test amaçlı minimum (256Mi'den)
        cpu: "50m"       # Test amaçlı minimum (100m'den)
      limits:
        memory: "512Mi"
        cpu: "500m"

postgresql-product:
  enabled: true
  auth:
    postgresPassword: ""  # GitHub Secrets'tan gelecek
    database: "postgres"
    username: "postgres"
    password: ""  # GitHub Secrets'tan gelecek
  image:
    tag: "latest"
  primary:
    persistence:
      enabled: true
      size: 8Gi
      storageClass: "local-path"  # k3s için varsayılan storage class
    resources:
      requests:
        memory: "128Mi"  # Test amaçlı minimum (256Mi'den)
        cpu: "50m"       # Test amaçlı minimum (100m'den)
      limits:
        memory: "512Mi"
        cpu: "500m"

ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    cert-manager.io/cluster-issuer: ""
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  hosts:
    # Frontend - ecommerce
    - host: "ecommerce.local"
      paths:
        - path: /
          pathType: Prefix
    # API Gateway - GraphQL
    - host: "api.ecommerce.local"
      paths:
        - path: /
          pathType: Prefix
    # Auth API - Swagger & REST
    - host: "auth.ecommerce.local"
      paths:
        - path: /
          pathType: Prefix
    # Product API - Swagger & REST
    - host: "product.ecommerce.local"
      paths:
        - path: /
          pathType: Prefix
  tls: []

secrets:
  authApi:
    jwtSecret: ""  # GitHub Secrets'tan gelecek
    jwtRefreshSecret: ""  # GitHub Secrets'tan gelecek
    databaseUrl: ""  # GitHub Secrets'tan gelecek

  productApi:
    databaseUrl: ""  # GitHub Secrets'tan gelecek
