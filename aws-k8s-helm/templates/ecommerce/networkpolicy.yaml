{{- if .Values.ecommerce.enabled }}
{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ .Values.ecommerce.name }}-network-policy
  labels:
    {{- include "chart.labels" . | nindent 4 }}
    app.kubernetes.io/component: ecommerce
spec:
  podSelector:
    matchLabels:
      {{- include "chart.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: ecommerce
  policyTypes:
    - Ingress
    - Egress
  ingress:

    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
      ports:
        - protocol: TCP
          port: {{ .Values.ecommerce.service.port }}
  egress:

    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/component: gateway
      ports:
        - protocol: TCP
          port: {{ .Values.gateway.service.port }}

    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/component: auth-api
      ports:
        - protocol: TCP
          port: {{ .Values.authApi.service.port }}

    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/component: product-api
      ports:
        - protocol: TCP
          port: {{ .Values.productApi.service.port }}

    - to: []
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53

    - to: []
      ports:
        - protocol: TCP
          port: 443
{{- end }}
{{- end }}
