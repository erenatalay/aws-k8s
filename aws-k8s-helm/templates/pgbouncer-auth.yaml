{{- if and .Values.pgbouncer.enabled .Values.pgbouncer.auth.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-pgbouncer-auth
  labels:
    {{- include "chart.labels" . | nindent 4 }}
    app.kubernetes.io/component: pgbouncer-auth
data:
  pgbouncer.ini: |
    [databases]
    auth = host={{ .Release.Name }}-postgresql-auth port=5432 dbname={{ index .Values "postgresql-auth" "auth" "database" }} user={{ index .Values "postgresql-auth" "auth" "username" }} password={{ index .Values "postgresql-auth" "auth" "password" }}
    [pgbouncer]
    listen_addr = 0.0.0.0
    listen_port = {{ .Values.pgbouncer.auth.port }}
    auth_type = plain
    auth_file = /etc/pgbouncer/userlist.txt
    pool_mode = {{ .Values.pgbouncer.auth.poolMode }}
    max_client_conn = {{ .Values.pgbouncer.auth.maxClientConn }}
    default_pool_size = {{ .Values.pgbouncer.auth.defaultPoolSize }}
    ignore_startup_parameters = extra_float_digits
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-pgbouncer-auth-users
  labels:
    {{- include "chart.labels" . | nindent 4 }}
    app.kubernetes.io/component: pgbouncer-auth
type: Opaque
stringData:
  userlist.txt: |
    "{{ index .Values "postgresql-auth" "auth" "username" }}" "{{ index .Values "postgresql-auth" "auth" "password" }}"
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.pgbouncer.auth.serviceName }}
  labels:
    {{- include "chart.labels" . | nindent 4 }}
    app.kubernetes.io/component: pgbouncer-auth
spec:
  type: ClusterIP
  ports:
    - name: pgbouncer
      port: {{ .Values.pgbouncer.auth.port }}
      targetPort: pgbouncer
  selector:
    {{- include "chart.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: pgbouncer-auth
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-pgbouncer-auth
  labels:
    {{- include "chart.labels" . | nindent 4 }}
    app.kubernetes.io/component: pgbouncer-auth
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "chart.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: pgbouncer-auth
  template:
    metadata:
      labels:
        {{- include "chart.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: pgbouncer-auth
    spec:
      containers:
        - name: pgbouncer-auth
          image: "{{ .Values.pgbouncer.image.repository }}:{{ .Values.pgbouncer.image.tag }}"
          imagePullPolicy: IfNotPresent
          command: ["pgbouncer", "/etc/pgbouncer/pgbouncer.ini"]
          ports:
            - name: pgbouncer
              containerPort: {{ .Values.pgbouncer.auth.port }}
          resources:
            {{- toYaml .Values.pgbouncer.resources | nindent 12 }}
          volumeMounts:
            - name: config
              mountPath: /etc/pgbouncer/pgbouncer.ini
              subPath: pgbouncer.ini
            - name: users
              mountPath: /etc/pgbouncer/userlist.txt
              subPath: userlist.txt
      volumes:
        - name: config
          configMap:
            name: {{ .Release.Name }}-pgbouncer-auth
        - name: users
          secret:
            secretName: {{ .Release.Name }}-pgbouncer-auth-users
{{- end }}
