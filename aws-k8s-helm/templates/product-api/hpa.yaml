{{- if and .Values.productApi.enabled .Values.productApi.autoscaling.enabled }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ .Values.productApi.name }}
  labels:
    {{- include "chart.labels" . | nindent 4 }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ .Values.productApi.name }}
  minReplicas: {{ .Values.productApi.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.productApi.autoscaling.maxReplicas }}
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: {{ .Values.productApi.autoscaling.targetCPUUtilizationPercentage }}
{{- end }}

